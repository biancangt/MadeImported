<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo-icone.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Venda de perfumes importados com qualidade, variedade e os melhores preços do mercado." />
    <link rel="apple-touch-icon" href="" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonte Inter adicionada -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Outras fontes que você já usava -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN corrigido -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Made Imported</title>

    <!-- Open Graph para preview em redes sociais -->
    <meta property="og:title" content="Made Imported" />
    <meta
      property="og:description"
      content="Venda de perfumes importados com qualidade, variedade e os melhores preços do mercado."
    />
    <meta property="og:image" content="https://i.imgur.com/OZHOmz7.png" />
    <meta property="og:url" content="https://madeimported.netlify.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Venda de perfumes importados com qualidade, variedade e os melhores preços do mercado." />
    <meta
      name="twitter:description"
      content="Descubra nossa seleção exclusiva de perfumes importados para todas as ocasiões."
    />
    <meta name="twitter:image" content="https://i.imgur.com/OZHOmz7.png" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Seus scripts JS -->
    <script src="%PUBLIC_URL%/js/bootstrap.bundle.min.js"></script>
    <script src="%PUBLIC_URL%/js/tiny-slider.js"></script>
    <script src="%PUBLIC_URL%/js/custom.js"></script>
  </body>
</html>
